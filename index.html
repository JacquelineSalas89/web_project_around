<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los Estados Unidos</title>
    <meta name="description" content="Alrededor de los Estados Unidos" />
    <meta name="author" content="Jacqueline Salas" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="keywords" content="Ciudades de Estados Unidos" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="logo.svg"
          alt="Alrededor de los Estados Unidos"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/Avatar.png"
            alt="Imagen Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__about">Explorador</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <div class="popup" id="popup-profile">
          <form class="popup__form" id="form-profile">
            <img
              class="popup__close-icon"
              src="images/Close-Icon.png"
              alt="boton de cerrar form"
              id="close-profile-form"
            />
            <h2 class="popup__title">Editar Perfil</h2>
            <input
              class="popup__input-name"
              type="text"
              id="input-name"
              minlength="2"
              maxlength="80"
              value=""
              placeholder="Nombre"
              required
            />
            <input
              class="popup__input-about"
              type="text"
              id="input-about"
              minlength="2"
              maxlength="200"
              value=""
              placeholder="Acerca de mi"
              required
            />
            <button
              class="popup__button-save"
              type="submit"
              id="profile-form-button"
            >
              Guardar
            </button>
          </form>
        </div>

        <section class="elements">
          <div class="element">
            <div class="element__card">
              <img
                class="element__image"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Imagen de Yosemite"
              />
              <h3 class="element__text">Valle de Yosemite</h3>
              <button class="element__like-button"></button>
              <button class="element__delete-button"></button>
            </div>

            <div class="element__card">
              <img
                class="element__image"
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Imagen de Yosemite"
              />
              <h3 class="element__text">Lago Louise</h3>
              <button class="element__like-button"></button>
              <button class="element__delete-button"></button>
            </div>

            <div class="element__card">
              <img
                class="element__image"
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Imagen de "
              />
              <h3 class="element__text">Montañas Calvas</h3>
              <button class="element__like-button"></button>
              <button class="element__delete-button"></button>
            </div>
            <div class="element__card">
              <img
                class="element__image"
                src="/images/Latemar.jpg"
                alt="Imagen de Yosemite"
              />

              <h3 class="element__text">Latemar</h3>
              <button class="element__like-button"></button>
              <button class="element__delete-button"></button>
            </div>

            <div class="element__card">
              <img
                class="element__image"
                src="./images/Vanoise.jpg"
                alt="Imagen de Yosemite"
              />
              <h3 class="element__text">Vanoise Nationa...</h3>
              <button class="element__like-button"></button>
              <button class="element__delete-button"></button>
            </div>

            <div class="element__card">
              <img
                class="element__image"
                src="images/Lago-di-Braies.jpg"
                alt="Imagen de Lago"
              />
              <h3 class="element__text">Lago di Braies</h3>
              <button class="element__like-button"></button>
              <button class="element__delete-button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <h3 class="footer__copyright">© 2024 Jacqueline Salas</h3>
      </footer>
      <script src="/scripts/script.js"></script>
    </div>
  </body>
</html>
