<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los Estados Unidos</title>
    <meta name="description" content="Alrededor de los Estados Unidos" />
    <meta name="author" content="Jacqueline Salas" />
    <meta name="keywords" content="Ciudades de Estados Unidos" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Alrededor de los Estados Unidos"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="<%=require('./images/gira.jpg')%>"
              alt="Imagen Jacques Cousteau"
            />
            <div class="profile__avatar-container"></div>
            <button
              class="profile__avatar-icon"
              id="edit-avatar-button"
              type="button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacqueline Salas</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="<%=require('./images/edit-button.svg')%>"
                alt="button-edit"
              />
            </button>
            <p class="profile__about">Viajera</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="<%=require('./images/add_button.png')%>"
              alt="add-button"
            />
          </button>
        </section>

        <div class="popup" id="popup-profile">
          <form class="popup__form" id="form-profile">
            <img
              class="popup__close-icon"
              src="<%require('./images/Close-Icon.png')%>"
              alt="boton de cerrar form"
              id="close-profile-form"
            />
            <h2 class="popup__title">Editar Perfil</h2>
            <input
              class="popup__input"
              type="text"
              name="name"
              id="input-name"
              minlength="2"
              maxlength="40"
              value=""
              placeholder="Nombre"
              required
            />
            <span class="popup__input-error input-name-error"></span>
            <input
              class="popup__input"
              type="text"
              name="about"
              id="input-about"
              minlength="2"
              maxlength="200"
              value=""
              placeholder="Acerca de mi"
              required
            />
            <span class="popup__input-error input-about-error"></span>
            <button
              class="popup__button-save"
              type="submit"
              id="profile-button-save"
            >
              Guardar
            </button>
          </form>
        </div>

        <div class="popup" id="popup-card">
          <form class="popup__form" id="form-card">
            <img
              class="popup__close-icon"
              src="<%=require('./images/Close-Icon.png')%>"
              alt="close button"
              id="close-card-form"
            />
            <h2 class="popup__title">Nuevo lugar</h2>
            <input
              class="popup__input"
              id="input-card"
              type="text"
              name="name"
              minlength="2"
              maxlength="30"
              value=""
              placeholder="Título"
              required
            />
            <span class="popup__input-error input-card-error"></span>
            <input
              class="popup__input"
              type="url"
              name="link"
              id="input-link"
              value=""
              placeholder="Enlace de la imagen"
              required
            />
            <span class="popup__input-error input-link-error"></span>
            <button class="popup__button-save" type="submit" id="close-card">
              crear
            </button>
          </form>
        </div>
        <div class="popup" id="popup-image">
          <form class="popup__image-container" id="popup-show-image">
            <img
              class="popup__image-full"
              id="popup-image-full"
              src=" "
              alt=" "
            />
            <span class="popup__image-title" id="popup-image-title"></span>
            <img
              alt="button close image"
              src="<%=require('./images/Close-Icon.png')%>"
              class="popup__image-close"
              id="close-popup-image"
            />
          </form>
        </div>

        <div class="popup" id="popup-delete-card">
          <form class="popup__form-remove" id="form-card-delete">
            <img
              class="popup__close-icon"
              src="<%=require('./images/Close-Icon.png')%>"
              alt="close button"
              id="close-form-delete-card"
            />
            <h2 class="popup__title">¿Estás seguro?</h2>
            <button
              class="popup__button-delete"
              type="submit"
              id="delete-card-button"
            >
              Si
            </button>
          </form>
        </div>
        <div class="popup" id="popup-avatar">
          <form class="popup__form" id="form-change-avatar">
            <img
              class="popup__close-icon"
              src="<%=require('./images/Close-Icon.png')%>"
              alt="close button"
              id="close-form-avatar"
            />
            <h2 class="popup__title">Cambiar foto de perfil</h2>
            <input
              class="popup__input"
              type="url"
              name="url"
              value=""
              id="input-url-avatar"
              placeholder="Enlace de la imagen"
              required
            />
            <span class="popup__input-error input-link-error"> </span
            ><button
              class="popup__button-save"
              type="submit"
              id="change-avatar-button"
            >
              Guardar</button
            >>
          </form>
        </div>

        <div class="elements"></div>

        <template class="template__card">
          <div class="element">
            <div class="element__card">
              <img class="element__image" id="image" src=" " alt=" " />
              <h3 class="element__text"></h3>
              <span class="element__like-counter"></span>
              <img
                class="element__like-button"
                alt="boton de me gusta"
                src="<%=require('./images/Group.png')%>"
              />

              <img
                class="element__delete-button"
                alt=" boton de borrar"
                src="<%=require('./images/Trash.png')%>"
              />
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <h3 class="footer__copyright">© 2024 Jacqueline Salas</h3>
      </footer>
    </div>
  </body>
</html>
